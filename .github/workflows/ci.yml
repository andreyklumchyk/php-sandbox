name: CI

on: push

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          php_version: 7.4
          dev: yes
          interaction: no
          progress: no
          command: install
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: vendor

  tests:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifacts
      - run: |
          ls -lh vendor ${{ github.workspace }}
      - run: make test

  docs:
    needs: deps
    runs-on: ubuntu-latest
    steps:
      - run: |
          ls -lh vendor ${{ github.workspace }}
      - uses: gpupo/actions-phpDocumentor@1.0
        with:
          dir: './'
