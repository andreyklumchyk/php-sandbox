name: CI

on: push

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          php_version: 7.4
          dev: yes
          interaction: no
          progress: no
          command: install

  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          ls -ls ${{ github.workspace }}
      - run: make test

